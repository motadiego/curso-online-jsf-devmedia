<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head> Validação padrão no JSF 2</h:head> 
<h:body> 
	
	<h:form prependId="false">
		<h:messages />
		<h:panelGrid columns="3">
			<h:outputLabel value="Nome" for="nome" />	
			<h:inputText value="#{controleValidacao.nome}" id="nome" size="40" required="true" requiredMessage="Campo obrigatório" 
				validatorMessage="O nome deve ter entre 3 e 40 caracteres">
				<f:validateLength minimum="3" maximum="40"></f:validateLength>
			</h:inputText>	
			<h:message for="nome"/>
			
			<h:outputLabel value="Telefone" for="telefone" />	
			<h:inputText value="#{controleValidacao.telefone}" id="felefone" size="14" required="true" requiredMessage="Campo obrigatório" 
				validatorMessage="Informe o telefone no formato (99)9999-9999">
				<f:validateRegex pattern="\(\d{2}\)\d{4}\-\d{4}" />
			</h:inputText>	
			<h:message for="felefone"/>
			
			<h:outputLabel value="Email" for="email" />	
			<h:inputText value="#{controleValidacao.email}" id="email" size="40" required="true" requiredMessage="Campo Obrigatorio"
				validatorMessage="E-mail inválido">
				<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</h:inputText>	
			<h:message for="email"/>
			
			<h:outputLabel value="Idade" for="idade" />	
			<h:inputText value="#{controleValidacao.idade}" id="idade" size="3" required="true" requiredMessage="Campo obigatorio"
				validatorMessage="A idade deve ser entre 3 e 70">	
				<f:validateLongRange minimum="3" maximum="70" />
			</h:inputText>	
			<h:message for="idade"/>
			
			<h:outputLabel value="Nota" for="nota" />	
			<h:inputText value="#{controleValidacao.nota}" id="nota" size="4" required="true" requiredMessage="Campo obrigatorio"
			  validatorMessage="A nota deve ser entre 0 e 10">
			  	<f:validateDoubleRange minimum="0" maximum="10" />
			</h:inputText>  	
			<h:message for="nota"/>
			
			<h:commandButton action="#{controleValidacao.processaDados}" value="Enviar"/>
					
		</h:panelGrid>
		
		
	</h:form>
		
	
</h:body> 
</html>
