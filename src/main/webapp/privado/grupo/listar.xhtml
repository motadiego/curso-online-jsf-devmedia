<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Listagem de grupos</title></h:head> 
<h:body> 
	
	<h:form>
		<h:messages />
		<h:commandLink action="#{controleGrupo.novo()}" value="Novo Registro" />
		<h:dataTable value="#{controleGrupo.listarTodos()}" var="obj" frame="box" rules="all" cellpadding="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{obj.id}
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{obj.nome}
			</h:column>
			
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink action="#{controleGrupo.alterar(obj)}" value="Alterar" />
				
				<h:commandLink action="#{controleGrupo.excluir(obj)}" value="Excluir"  onclick="if (!confirm('Confirma a exclusão ?')) return false;"/>
			</h:column>
				
		</h:dataTable>
	</h:form>

</h:body> 
</html>
