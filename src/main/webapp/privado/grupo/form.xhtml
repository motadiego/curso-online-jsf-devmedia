<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Cadastro de grupos</title></h:head> 
<h:body> 
	<h:form>
		<h:messages />
		
		<h:panelGrid>
			<f:facet name="header">Edição de grupos</f:facet>
			<f:facet name="footer">
				<div align="center">
					<h:commandButton action="#{controleGrupo.cancelar()}" value="Cancelar" immediate="true"/>
					<h:commandButton action="#{controleGrupo.salvar()}" value="Salvar" />
				</div>
			</f:facet>
			
			<h:panelGroup rendered="#{controleGrupo.objeto.id > 0}" >
				<h:column>
					<h:outputLabel value="ID:" />
					<h:outputLabel value="#{controleGrupo.objeto.id}" style="margin-left: 10px;"/>  
				</h:column>
			</h:panelGroup>
			
			<h:column>
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{controleGrupo.objeto.nome}" maxlength="40" size="40" style="margin-left: 10px;"/>
			</h:column>	
		</h:panelGrid>
		
		
	</h:form>
	
</h:body> 
</html>
