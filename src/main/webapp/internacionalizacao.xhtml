<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
		
	<h:form id="form1">
		
		<h3>
			<h:outputText value="#{msg['welcome.jsf']}" id="mensagem"/>
			<br/>	
			<h:outputText value="#{languageBean.localeCode}" id="localCode"/>
		</h3>
			
			<h:panelGrid columns="2">
				Language : 
				<h:selectOneMenu value="#{languageBean.localeCode}">
					<f:selectItem itemLabel="--- Idioma ---" itemValue="idioma" />
   					<f:selectItems value="#{languageBean.countriesInMap}" />
   					<f:ajax event="change" execute="@form"  render="localCode mensagem" listener="#{languageBean.countryLocaleCodeChanged}"></f:ajax> 
   				</h:selectOneMenu>
			</h:panelGrid>
	</h:form>
	
	<ui:remove>
		 <h:form id="form2">
				<h3>
					<h:outputText value="#{msg['welcome.jsf']}" />
				</h3>
				
				<h:panelGrid columns="2">
					
					Language : 
					<h:selectOneMenu value="#{languageBean.localeCode}" onchange="submit()"
						valueChangeListener="#{languageBean.countryLocaleCodeChanged}">
	   					<f:selectItems value="#{languageBean.countriesInMap}" /> 
	   				</h:selectOneMenu>
	
				</h:panelGrid>
		</h:form>
	</ui:remove>
	
	
</h:body> 
</html>
