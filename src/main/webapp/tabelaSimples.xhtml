<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<h:dataTable value="#{controleTabela.lista}" var="pessoa">
			<h:column>
				<f:facet name="header">
					Id
				</f:facet>
				#{pessoa.id}
			</h:column>	
			
			<h:column>
				<f:facet name="header">
					Nome
				</f:facet>
				#{pessoa.nome}
			</h:column>
			
			<h:column>	
				<f:facet name="header">
					Telefone
				</f:facet>
				#{pessoa.telefone}
			</h:column>	
	</h:dataTable>
</h:body> 
</html>
